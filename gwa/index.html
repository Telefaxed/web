<!DOCTYPE html>
<html>
<head>
    <title>GWA Feed</title>
    <style>
        @font-face {
          font-family: mda; /* set name */
          src: url(/web/mda.woff); /* url of the font */
        }
        
        body {
            background: #e0e0e0;
            font-family: mda, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top {
            width: 100%;
            height: 20px;
            background: #000;
            color: white;
        }

        img {
            max-width: 1024px;
            display: block;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
        }

        #rss-container {
            width:80%;
            background: white;
            padding: 20px;
            margin-top: 20px;
            padding-left: 12px;
            padding-right: 12px;
            margin-left: 12px;
            margin-right: 12px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .side {
            width: 20%;
            text-align: center;
            margin: auto;
        }

        .rss-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .rss-item:last-child {
            border-bottom: none;
        }

        .rss-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #aa00aa;
        }

        .rss-desc {
            font-size: 14px;
            color: #333;
        }

        .rss-date {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="top"><p>GWA Feed</p></div>

    <img src="banner.gif" alt="Banner" width=100%>

    <div id="rss-container">Loading RSS feedâ€¦</div>
    <div class="side">
        <a href="https://www.netweather.tv/" target="_blank">
            <img border="0" src="https://www.netweather.tv/4web2/netweather4webi.pl?lat=52.75;lon=-2;title=Great Wyrley;template=6" alt="Weather" />
        </a>
        <a href="https://caelan.bowen.cx/rss/rss.xml" target="_blank">
            <img src="/web/gwa/rss.gif">
        </a>
    </div>
<script>
    function loadRSS() {
        fetch("https://caelan.bowen.cx/rss/feed.php")
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                let container = document.getElementById("rss-container");
                container.innerHTML = ""; // clear loading text

                let items = data.querySelectorAll("item");

                if (items.length === 0) {
                    container.innerHTML = "<p>No RSS items found.</p>";
                    return;
                }

                items.forEach(item => {
                    let title = item.querySelector("title")?.textContent || "No title";
                    let desc = item.querySelector("description")?.textContent || "";
                    let pubDate = item.querySelector("pubDate")?.textContent || "";

                    let div = document.createElement("div");
                    div.className = "rss-item";

                    div.innerHTML = `
                        <div class="rss-title">${title}</div>
                        <div class="rss-desc">${desc}</div>
                        <div class="rss-date">${pubDate}</div>
                    `;

                    container.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById("rss-container").innerHTML =
                    "<p>Error loading RSS feed.</p>";
                console.error(err);
            });
    }

    // Load immediately on page load
    loadRSS();

    // Refresh every 30 seconds (adjust as needed)
    setInterval(loadRSS, 30000);
</script>

</body>
</html>
