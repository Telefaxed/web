<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile Command</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
        }
        canvas {
            display: block;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
        }
        /* Add radar aesthetic */
        .radar {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transform: translate(-50%, -50%);
        }
        .crosshair {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    <div class="radar"></div>
    <div class="crosshair" id="crosshair"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let missiles = [];
        let lastTime = 0;
        const missileSpeed = 2; // Slower missiles

        class Missile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.y += missileSpeed;
            }
        }

        function spawnMissile() {
            const x = Math.random() * canvas.width;
            missiles.push(new Missile(x, 0));
        }

        function update(deltaTime) {
            for (let missile of missiles) {
                missile.update();
            }
            missiles = missiles.filter(m => m.y < canvas.height);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let missile of missiles) {
                missile.draw();
            }
            // Draw crosshair
            const crosshair = document.getElementById('crosshair');
            crosshair.style.top = (event.clientY - 5) + 'px';
            crosshair.style.left = (event.clientX - 5) + 'px';
        }

        function loop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            requestAnimationFrame(loop);
        }

        setInterval(spawnMissile, 1000);
        loop();
    </script>
</body>
</html>
